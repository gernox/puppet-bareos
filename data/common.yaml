---
gernox_bareos::repository::version: '19.2'

gernox_bareos::director::director_name: "%{facts.fqdn}"
gernox_bareos::director::db_user: bareos
gernox_bareos::director::db_name: bareos
gernox_bareos::director::db_host: localhost
gernox_bareos::director::db_port: 5432

gernox_bareos::director::http_port: 8080
gernox_bareos::director::manage_apache: true
gernox_bareos::director::webui_user: admin

gernox_bareos::director::webui::version: '19'

gernox_bareos::storage::director_name: "%{facts.fqdn}"
gernox_bareos::storage::storage_name: "%{facts.fqdn}"

gernox_bareos::client::jobs:
  default:
    job_defs: DefaultJob
    schedule_res: WeeklyCycle
